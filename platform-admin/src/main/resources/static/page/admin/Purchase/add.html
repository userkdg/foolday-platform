<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/page/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="/page/css/common/style.css">
</head>
<body class="childrenBody">
<form class="layui-form" id="_form" style="width: 90%; margin-top: 10px">
	<div class="layui-form-item">
		<label class="layui-form-label">封面图片</label>
		<div class="layui-input-block">
			<div class="layui-upload-list">
				<input type="hidden" class="layui-input" id="picture" name="picture">
				<img class="layui-upload-img" src="/page/img/upload.png" id="showPicture" title="点击上传图片"
					 style="float: left; width: 120px; height: 120px; cursor:pointer;">
			</div>
		</div>
		<p style="float: bottom;" id="showText"></p>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">活动名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" id="activityName" name="activityName" placeholder="请输入活动名称">
		</div>
	</div>


	<div class="layui-form-item">
		<label class="layui-form-label">活动简介</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" id="activityIntroduction" name="activityIntroduction" placeholder="请输入活动简介">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">活动详情</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" id="activityDetails" name="activityDetails" placeholder="请输入活动简介">
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">发布时间</label>
			<input type="text" class="layui-input" id="test1">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">全部酒店</label>
		<div class="layui-input-block">
			<input type="checkbox" name="like[read]" title="酒店名称">
		</div>
	</div>



	<div class="layui-form-item btn-group">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" id="edit" lay-filter="edit">提交</button>
			<button class="layui-btn layui-btn-primary" type="reset">重置</button>
		</div>
	</div>
</form>


<script src="/static/build/layui.js"></script>
<script type="text/javascript" src="/page/layui/layui.all.js"></script>
<script type="text/javascript" src="/page/js/admin/activity/save.js">
</script>
</body>
</html></html>
