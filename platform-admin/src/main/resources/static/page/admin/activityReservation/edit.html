<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/page/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/page/css/common/style.css">
</head>
<body class="childrenBody">
<form class="layui-form" id="_form" style="width: 90%; margin-top: 10px">
    <input type="hidden" id="primaryKey" th:value="${id}">

    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" id="id" name="id" readonly="readonly">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">活动名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="activityName" name="activityName" placeholder="请输入活动名称">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">联系人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="activityName" name="activityName" placeholder="请输入活动名称">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="activityName" name="activityName" placeholder="请输入活动名称">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="activityName" name="activityName" placeholder="请输入活动名称">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">活动人数</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="activityName" name="activityName" placeholder="请输入活动名称">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="activityName" name="activityName" placeholder="请输入活动名称">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">活动酒店</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="activityIntroduction" name="activityIntroduction" placeholder="请输入活动简介">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">提交时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="activityIntroduction" name="activityIntroduction" placeholder="请输入活动简介">
        </div>
    </div>




    <div class="layui-form-item">
        <label class="layui-form-label">全部酒店</label>
        <div class="layui-input-block">
            <input type="checkbox" name="like[read]" title="酒店名称">
        </div>
    </div>



    <div class="layui-form-item btn-group">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" id="edit" lay-filter="edit">提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>


<script src="/static/build/layui.js"></script>
<script type="text/javascript" src="/page/layui/layui.all.js"></script>
<script type="text/javascript" src="/page/js/admin/activity/edit.js">
</script>
</body>
</html>
