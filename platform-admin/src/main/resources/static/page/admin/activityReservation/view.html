<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/page/layui/css/layui.css" media="all">
    <link href="/page/layui/font/iconfont.css" rel="stylesheet">
    <link href="/page/css/formSelects-v4.css" rel="stylesheet">
    <style>
        .add_activity {
            display: none;
            padding: 15px;
        }

        body {
            padding: 15px;
        }

        .modal {
            margin-top: 15px;
        }

        img {
            width: 120px;
            height: 80px;
        }

    </style>
</head>

<body>
<div id="container">
    <div class="head">
        <section class="panel panel-padding">
            <form class="layui-form" lay-filter="sel_activity">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input class="layui-input" name="sel_name" placeholder="会员名">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input class="layui-input" name="sel_mobile" placeholder="手机号码">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input class="layui-input" name="sel_mobile" placeholder="预定单号">
                    </div>
                </div>

                <div class="layui-inline">
                    <button lay-submit class="layui-btn" lay-filter="search">查找</button>
                </div>
            </form>
        </section>
    </div>
    <section class="panel panel-padding">
        <div class="group-button">
            <button class="layui-btn layui-btn-sm modal">
                <i class="iconfont">&#xe608;</i>添加预约
            </button>
        </div>
        <table id="dataView" class="layui-hide" lay-filter="data"></table>
    </section>
    <div class="add_activity">
        <form class="layui-form" lay-filter="activity_info">
            <div class="layui-form-item">
                <label class="layui-form-label">活动名称</label>
                <div class="layui-input-block">
                    <input type="text" id="activityName" name="activityName" v-model="actr.activityName" required
                           lay-verify="required" placeholder="活动名称" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">会员名</label>
                <div class="layui-input-block">
                    <input type="text" id="memberName" name="memberName" v-model="actr.memberName" required
                           lay-verify="required"
                           placeholder="会员名" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-block">
                    <input type="text" id="contacts" name="contacts" v-model="actr.contacts" required
                           lay-verify="required" placeholder="联系人"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联系电话</label>
                <div class="layui-input-block">
                    <input type="text" id="phone" name="phone" v-model="actr.phone" required lay-verify="required"
                           placeholder="联系电话" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="text" id="email" name="email" v-model="actr.email" required lay-verify="required"
                           placeholder="邮箱" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">活动人数</label>
                <div class="layui-input-block">
                    <input type="text" id="persionNumber" name="persionNumber" v-model="actr.persionNumber" required
                           lay-verify="required" placeholder="活动人数"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">日期时间选择器</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="activityTime" id="activityTime"
                           v-model="actr.activityTime"
                           placeholder="yyyy-MM-dd HH:mm:ss">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">活动城市</label>
                <div class="layui-input-block">
                    <input type="text" id="hotelArea" name="hotelArea" v-model="actr.hotelArea" required
                           lay-verify="required" placeholder="活动城市"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">活动酒店</label>
                <div class="layui-input-block">
                    <input type="text" id="hotel" name="hotel" v-model="actr.hotel" required lay-verify="required"
                           placeholder="活动酒店" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <input type="text" id="remark" name="remark" v-model="actr.remark" required lay-verify="required"
                           placeholder="备注" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button v-if="actr.id" class="layui-btn" lay-submit="" lay-filter="update_act">立即修改</button>
                    <button v-else class="layui-btn" lay-submit="" lay-filter="add_activity">立即添加</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<script type="text/html" id="operator_item">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="onAffirm"><i class="layui-icon">&#xe642;</i>确认</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="offAffirm"><i class="layui-icon">&#xe642;</i>取消</a>
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="complete"><i class="layui-icon">&#xe642;</i>完成</a>
</script>


<script src="/page/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/page/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/page/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/page/js/admin/activityReservation/view.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
