<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/page/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/page/css/common/style.css">
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body class="childrenBody">
<form class="layui-form" id="_form" style="width: 90%; margin-top: 10px">
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px">资讯栏目</label>
        <div class="layui-input-inline">
            <select name="hotelId" id="type" lay-verify="required" lay-filter="type">
                <option value="">--请选择--</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px">封面图片</label>
        <div class="layui-input-block">
            <div class="layui-upload-list">
                <input type="hidden" class="layui-input" id="cover" name="cover">
                <img class="layui-upload-img" src="/page/img/upload.png" id="showPicture" title="点击上传图片"
                     style="float: left; width: 120px; height: 120px; cursor:pointer;">
            </div>
        </div>
        <p style="float: bottom;" id="showText"></p>
    </div>

    <div class="layui-form-item" id="hotel">
        <label class="layui-form-label" style="width: 100px">酒店名称</label>
        <div class="layui-input-inline">
            <select name="hotelId" id="hotelId" lay-verify="required">
                <option value="">--请选择--</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px">文章标题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="title" lay-verify="required" name="title" placeholder="请输入文章标题"
                   style="width: 350px">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px"> 标签 </label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="characteristic" lay-verify="required" name="characteristic"
                   placeholder="请输入便签" style="width: 350px">
        </div>
    </div>

    <div class="layui-form-item" style="display: none" id="div1">
        <label class="layui-form-label" style="width: 100px" id="label1">资讯栏目特性1</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="attribution1" lay-verify="required" name="attribution1"
                   placeholder="多个特性值间用字符'/'分隔" style="width: 350px">
        </div>
    </div>

    <div class="layui-form-item" style="display: none" id="div2">
        <label class="layui-form-label" style="width: 100px" id="label2">资讯栏目特性2</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="attribution2" lay-verify="required" name="attribution2"
                   placeholder="多个特性值间用字符'/'分隔" style="width: 350px">
        </div>
    </div>

    <div class="layui-form-item" style="display: none" id="div3">
        <label class="layui-form-label" style="width: 100px" id="label3">资讯栏目特性3</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="attribution3" lay-verify="required" name="attribution3"
                   placeholder="多个特性值间用字符'/'分隔" style="width: 350px">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px">资讯简介</label>
        <div class="layui-input-block">
            <textarea class="layui-input" id="introduction" lay-verify="required" name="introduction"
                      placeholder="请输入资讯简介" style="width: 350px; height: 150px;resize:none" > </textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是否置顶</label>
        <div class="layui-input-block">
            <input type="checkbox" id="top" name="top" lay-skin="switch" value="" lay-text="是|否">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">文章内容</label>
        <div class="layui-input-block">
            <div class="layui-upload-list">
                <div id="content" name="content" style="width:1024px;height:500px;"></div>
            </div>
        </div>
    </div>

    <div class="layui-form-item btn-group" id="submit">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" id="add" lay-filter="add">提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/page/layui/layui.all.js"></script>
<script type="text/javascript" src="/page/js/admin/article/add2.js">
</script>

</body>
</html>
