<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/page/layui/css/layui.css" media="all">
    <link href="/page/layui/font/iconfont.css" rel="stylesheet">
    <link href="/page/css/formSelects-v4.css" rel="stylesheet">
    <style type="text/css">
        .layui-table-cell {
            height: auto;
            line-height: 50px;
        }
    </style>
</head>

<body>
<form class="layui-form" style="margin-top: 15px">
    <div class="layui-inline">
        <label class="layui-form-label">资讯类型</label>
        <div class="layui-input-block">
            <select name="type" id="type">
                <option value="">--请选择--</option>
            </select>
        </div>
    </div>
    <!--<div class="layui-inline">
        <label class="layui-form-label">输入酒店名</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="value" id="value" placeholder="请输入内容">
        </div>
    </div>-->
    <div class="layui-inline">
        <div class="layui-input-block">
            <a class="layui-btn search_btn" lay-submit="" lay-filter="query">查询</a>
        </div>
    </div>
</form>

<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn" lay-event="add"><i class="layui-icon">&#xe654;</i>添加</button>
    </div>
</script>

<section class="panel panel-padding">
    <table id="dataView" class="layui-hide" lay-filter="data"></table>
</section>

<script type="text/html" id="operator_item">
    <!--<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look"><i class="layui-icon">&#xe615;</i>查看</a>-->
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit"><i class="layui-icon">&#xe672;</i>编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除</a>
</script>


<script src="/page/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/page/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/page/js/admin/article/view.js" type="text/javascript" charset="utf-8"></script>
<!--<script type="text/javascript" src="/page/js/common/functions.js"></script>-->
</body>
</html>
