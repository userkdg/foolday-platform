<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/page/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="/page/css/common/style.css">
</head>
<body class="childrenBody">
	<form class="layui-form" id="_form" style="width: 90%; margin-top: 10px">
		<input type="hidden" id="userId" value="">
		<div class="layui-form-item">
			<label class="layui-form-label"> 会员手机号 </label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" id="phone" name="phone" placeholder="请输入会员手机号" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">订单号</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" id="orderNumber" name="orderNumber" placeholder="请输入订单号" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"> 金额 </label>
			<div class="layui-input-block">
				<input type="number" class="layui-input" id="price" name="price" placeholder="请输入金额" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"> 备注 </label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" id="remarks" name="remarks" placeholder="请输入备注" >
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">账单类型</label>
			<div class="layui-input-block">
				<select name="billType" id="billType" >
					<option value="0">酒店预订</option>
					<option value="1">套餐购买</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item btn-group">
	        <div class="layui-input-block">
	            <button class="layui-btn" lay-submit="" id="add" lay-filter="add">提交</button>
	            <button class="layui-btn layui-btn-primary" type="reset" >重置</button>
	        </div>
	    </div>
	</form>

	<script type="text/javascript" src="/page/layui/layui.all.js"></script>
	<script type="text/javascript" src="/page/js/admin/bill/add.js">
	</script>
</body>
</html>
