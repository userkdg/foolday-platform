<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/page/layui/css/layui.css" media="all">
    <link href="/page/layui/font/iconfont.css" rel="stylesheet">
    <link href="/page/css/main.css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<style>
    .add_combos {
        display: none;
        padding: 15px;
    }

    body {
        padding: 15px;
    }

    .modal {
        margin-top: 15px;
    }

    img {
        width: 120px;
        height: 80px;
    }

</style>
<body>
<div id="container">
    <div class="head">
        <section class="panel panel-padding">
            <form class="layui-form" lay-filter="sel_activity">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input class="layui-input" name="sel_name" placeholder="活动名称">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input class="layui-input" name="sel_mobile" placeholder="活动地区">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input class="layui-input" name="sel_mobile" placeholder="活动城市">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input class="layui-input" name="sel_mobile" placeholder="酒店名称">
                    </div>
                </div>
                <div class="layui-inline">
                    <button lay-submit class="layui-btn" lay-filter="search">查找</button>
                </div>
            </form>
        </section>
    </div>
    <section class="panel panel-padding">
        <div class="group-button">
            <button class="layui-btn layui-btn-sm modal">
                <i class="iconfont">&#xe608;</i>添加套餐
            </button>
        </div>
        <table id="dataView" class="layui-hide" lay-filter="data"></table>
    </section>

    <div class="add_combos">
        <form class="layui-form" lay-filter="activity_info">
            <div class="layui-form-item">
                <label class="layui-form-label">套餐名称</label>
                <div class="layui-input-block">
                    <input type="text" name="comboName" v-model="combo.comboName" required lay-verify="required" placeholder="套餐名称" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">套餐简介</label>
                <div class="layui-input-block">
                    <input type="text" name="introduction" v-model="combo.introduction" required lay-verify="required" placeholder="套餐简介" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">套餐详情</label>
                <div class="layui-input-block">
                    <div class="layui-upload-list">
                        <div id="comboDetails" name="comboDetails" style="width:1024px;height:500px;"></div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">选择套餐类型</label>
                <div class="layui-input-block">
                    <select name="type" id="comboType" lay-filter="aihao" >
                        <option value="">请选择套餐类型</option>
                        <option value="0">乐享套餐</option>
                        <option value="1">普通套餐</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">套餐价格</label>
                <div class="layui-input-block">
                    <input type="text" name="price" v-model="combo.price" required lay-verify="required" placeholder="套餐价格" autocomplete="off" class="layui-input"> </input>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">有效期天数</label>
                <div class="layui-input-block">
                    <input type="text" name="vaildity" v-model="combo.vaildity" required lay-verify="required" placeholder="有效期天数" autocomplete="off" class="layui-input"></input>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">使用次数</label>
                <div class="layui-input-block">
                    <input type="text" name="useNumber" v-model="combo.useNumber" required lay-verify="required" placeholder="使用次数" autocomplete="off" class="layui-input"></input>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">套餐库存</label>
                <div class="layui-input-block">
                    <input type="text" name="inventory" v-model="combo.inventory" required lay-verify="required" placeholder="套餐库存" autocomplete="off" class="layui-input"></input>
                </div>
            </div>



            <div class="layui-form-item">
                <label class="layui-form-label">套餐可使用人数</label>
                <div class="layui-input-block">
                    <input type="text" name="peopleNumber" v-model="combo.peopleNumber" required lay-verify="required" placeholder="套餐可使用人数" autocomplete="off" class="layui-input"></input>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">是否制作乐享电子卡</label>
                <div class="layui-input-block">
                    <input type="checkbox" id="electronicCard" name="electronicCard" lay-skin="switch" value="1" lay-text="是|否">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">是否推荐</label>
                <div class="layui-input-block">
                    <input type="checkbox" id="promotion" name="promotion" lay-skin="switch" value="1" lay-text="是|否">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">是否可退款</label>
                <div class="layui-input-block">
                    <input type="checkbox" id="refund" name="refund" lay-skin="switch" value="1"  lay-text="是|否" >
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">是否置顶</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="top" id="top" lay-skin="switch" value="1" lay-text="是|否">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">优惠信息</label>
                <div class="layui-input-block">
                    <input type="text" v-model="combo.preferentialInformation" name="preferentialInformation" required lay-verify="required" placeholder="优惠信息" autocomplete="off" class="layui-input"></input>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">参与酒店</label>
                <div class="layui-input-block">
                    <select name="hotalId" lay-filter="hotalId">
                        <option v-for="(hotal, index) in hotals" :value="index" :selected="combo.hotalId===hotal.id">{{hotal.name}}</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item" v-if="chooseHotals.length">
                <div id="grants" class="layui-input-block">
                    <div v-for="(hotal, index) in chooseHotals" @click="delSpec(index)" class="tag tag-selected">
                        <p class="text">{{hotal.name}}</p>
                        <p class="tick-box" style="display: block;">
                            <span class="tick-bg"></span>
                            <i class="layui-icon tick">&#xe605;</i>
                        </p>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">封面图</label>
                <div class="layui-input-block">
                    <div class="layui-upload">
                        <button type="button" class="layui-btn layui-btn-sm" id="choose_img">选择图片</button>
                        <div class="layui-upload-list" v-show="img">
                            <img class="layui-upload-img" :src="img">
                            <p>
                                <a class="layui-btn layui-btn-danger layui-btn-xs delete_img" @click="clear">清除</a>
                                <span id="upload_result">{{upload_result}}</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button v-if="combo.id"  class="layui-btn" lay-submit="" lay-filter="update_combo">立即修改</button>
                    <button v-else class="layui-btn" lay-submit="" lay-filter="add_combo">立即添加</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<script type="text/html" id="operator_item">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除</a>
</script>

<script src="/page/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/page/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/page/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/page/js/admin/combo/view.js" type="text/javascript" charset="utf-8"></script>
<script type="text/html" id="img_detail">
    <img src="{{d.comboPicture}}" class="layui-upload-img show_logo">
</script>
</body>
</html>
