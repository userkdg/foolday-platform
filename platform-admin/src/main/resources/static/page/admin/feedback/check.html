<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/page/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/page/css/common/style.css">
</head>
<body class="childrenBody">
<form class="layui-form" id="_form" style="width: 90%; margin-top: 10px">
    <input type="hidden" id="primaryKey" th:value="${id}">
    <div class="layui-form-item">
        <label class="layui-form-label">会员名称</label>
        <div class="layui-input-block">
            <input type="text" readonly id="username" name="username" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> 手机号 </label>
        <div class="layui-input-block">
            <input type="text" readonly id="phone" name="phone" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> 反馈时间 </label>
        <div class="layui-input-block">
            <input type="text" readonly id="create_date" name="create_date" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> 图片 </label>
        <div class="layui-input-block" id="picture">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> 反馈内容 </label>
        <div class="layui-input-block">
            <textarea class="layui-input" id="details" lay-verify="required" name="details"
                      readonly style="width: 100%; height: 200px;resize:none;font-size: medium" > </textarea>
        </div>
    </div>
</form>

<script type="text/javascript" src="/page/layui/layui.all.js"></script>
<script type="text/javascript" src="/page/js/admin/feedback/check.js">
</script>
</body>
</html>
