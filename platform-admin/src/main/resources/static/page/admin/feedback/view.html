<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/page/layui/css/layui.css" media="all">
    <link href="/page/layui/font/iconfont.css" rel="stylesheet">
    <link href="/page/css/formSelects-v4.css" rel="stylesheet">
    <style type="text/css">
        .layui-table-cell {
            height: auto;
            line-height: 50px;
        }
    </style>
</head>

<body>
<form class="layui-form" style="margin-top: 15px">
    <div class="layui-inline" style="margin-left: 10px">
        <div class="layui-input-inline">
            <select name="type" id="type">
                <option value="0">会员手机号</option>
                <option value="1">会员名</option>
            </select>
        </div>
    </div>
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="text" class="layui-input" name="value" id="value" placeholder="请输入内容">
        </div>
    </div>
    <div class="layui-inline">
        <div class="layui-input-block">
            <a class="layui-btn search_btn" lay-submit="" lay-filter="query">查询</a>
        </div>
    </div>
</form>

<section class="panel panel-padding">
    <table id="dataView" class="layui-hide" lay-filter="data"></table>
</section>


<script type="text/html" id="operator_item">
    <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="pictureView"><i class="layui-icon">&#xe615;</i>查看</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
<script id="showScreenhost" type="text/html">
    {{# var srr=d.picture.split(";");
    for(var j in srr) { srr[j] }}
    <div style="margin:0 10px; display:inline-block !important; display:inline;">
        <img style=" width:80px; height:80px;" src="{{srr[j]}}" />
    </div>
    {{# } }}
</script>

<script src="/page/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/page/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/page/js/admin/feedback/view.js" type="text/javascript" charset="utf-8"></script>
<!--<script type="text/javascript" src="/page/js/common/functions.js"></script>-->
</body>
</html>
