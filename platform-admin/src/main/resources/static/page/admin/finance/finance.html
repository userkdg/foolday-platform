<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/layui/font/iconfont.css" rel="stylesheet">
    <link href="/css/formSelects-v4.css" rel="stylesheet">
    <link href="/css/admin/withdrawal.css" rel="stylesheet">
</head>
<style>
    .add-bonus {
        display: none;
        padding: 15px;
    }

    select {
        width: 50%;
        height: 35px;
        margin-top: 6px;
    }

    span {
        margin-left: 10px;
    }
</style>

<body>
    <div id="container">
        <div class="head">
            <section class="panel panel-padding">
                <form class="layui-form" id="select_goods">
                    <div class="layui-form">
                        <div class="layui-inline">
                            <select name="isAdmin">
                                <option value="">发起方</option>
                                <option value="0">子后台</option>
                                <option value="1">总后台</option>
                                <option value="">全 部</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input class="layui-input" name="sel_name" placeholder="姓名">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input class="layui-input" name="sel_mobile" placeholder="联系方式">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button lay-submit class="layui-btn" lay-filter="search">查找</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>

        <section class="panel panel-padding">
            <table id="bonus_list" class="layui-hide" lay-filter="bonus"></table>
        </section>

    </div>
</body>
<script src="/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/admin/finance.js" type="text/javascript" charset="utf-8"></script>
<script type="text/html" id="operator_item">
    <a class="layui-btn layui-btn-xs" lay-event="detail"><i class="iconfont">&#xe66b;</i>详情</a>
</script>
<!-- <script type="text/html" id="state_item">
   <button class='layui-btn layui-btn-warm' lay-event="change">{{d.state_content}}</button>
</script> -->
</html>
