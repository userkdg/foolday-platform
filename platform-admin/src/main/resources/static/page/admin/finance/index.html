<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/layui/font/iconfont.css" rel="stylesheet">
    <link href="/css/formSelects-v4.css" rel="stylesheet">
    <link href="/css/admin/finance_index.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div class="head">
            <div class="right">
                <div class="right_head">
                    <div class="right_head_left">
                        <div class="yuerbackground">
                            <div class="yuer">
                                账户余额<br><span class="allmoney">{{financeData.money}}</span> 元
                            </div>
                        </div>

                    </div>

                    <table class="right_head_right">
                        <tbody>
                            <tr>
                                <td>出售总台数</td>
                                <td>营业总额</td>
                                <td>分享总金</td>
                                <td>感恩总金</td>
                                <td>奖励总金</td>
                                <td>分红总金</td>
                                <td>待提现总额</td>
                                <td>已提现总额</td>
                            </tr>
                            <tr>
                                <td>&yen;{{financeData.count}}</td>
                                <td>&yen;{{financeData.volum}}</td>
                                <td>&yen;{{financeData.first_child}}</td>
                                <td>&yen;{{financeData.second_child}}</td>
                                <td>&yen;{{financeData.prize}}</td>
                                <td>&yen;{{financeData.bonus}}</td>
                                <td>&yen;{{financeData.prepay}}</td>
                                <td>&yen;{{financeData.withdrawal}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="financDaily">财务日报</div>
            <section class="panel panel-padding">
                <table id="finance_list" class="layui-hide" lay-filter="finance_index"></table>
            </section>
            <div>
            </div>
        </div>
</body>

</html>
<script src="/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="/js/admin/finance_index.js?v=2"></script>
