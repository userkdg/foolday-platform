<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/page/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="/page/css/common/style.css">
</head>
<body class="childrenBody">
	<form class="layui-form" id="_form" style="width: 90%; margin-top: 10px">
		<input type="hidden" id="hotelId" th:value="${hotelId}">
	    <div class="layui-form-item">
	        <label class="layui-form-label">楼层名称</label>
	        <div class="layui-input-block">
	            <input type="text" class="layui-input" id="name" name="name" placeholder="请输入楼层名称">
	        </div>
	    </div>
		<div class="layui-form-item">
	        <label class="layui-form-label"> 备注 </label>
	        <div class="layui-input-block">
	            <input type="text" class="layui-input" id="remarks" name="remarks" placeholder="请输入备注">
	        </div>
	    </div>
		<div class="layui-form-item btn-group">
	        <div class="layui-input-block">
	            <button class="layui-btn" lay-submit="" id="add" lay-filter="add">提交</button>
	            <button class="layui-btn layui-btn-primary" type="reset" >重置</button>
	        </div>
	    </div>
	</form>

	<script type="text/javascript" src="/page/layui/layui.js"></script>
	<script type="text/javascript" src="/page/js/admin/floor/branchAdd.js">
	</script>
</body>
</html>
