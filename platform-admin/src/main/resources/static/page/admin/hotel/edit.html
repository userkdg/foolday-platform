<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/page/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/page/css/common/style.css">
</head>
<body class="childrenBody">
<form class="layui-form" id="_form" style="width: 90%; margin-top: 10px">
    <input type="hidden" id="primaryKey" th:value="${id}">

    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" id="id" name="id" readonly="readonly">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">景点图片</label>
        <div class="layui-input-block">
            <div class="layui-upload-list">
                <input type="hidden" class="layui-input" id="scenicPicture" name="scenicPicture">
                <img class="layui-upload-img" src="/page/img/upload.png" id="showPicture" title="点击上传图片"
                     style="float: left; width: 120px; height: 120px; cursor:pointer;">
            </div>
        </div>
        <p style="float: bottom;" id="showText"></p>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">酒店名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="name" name="name" placeholder="请输入酒店名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">英文名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="eName" name="eName" placeholder="请输入英文名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">省份名称</label>
        <div class="layui-input-block">
            <select name="province" id="province" lay-verify="required" lay-filter="city">
                <option value="">--请选择省份--</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">城市名称</label>
        <div class="layui-input-block">
            <select name="city" id="city" lay-verify="required">
                <option value="">--请选择城市--</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所在地址</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="address" name="address" placeholder="请输入所在地址">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">酒店美食</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="food" name="food" placeholder="请输入酒店美食 多个用/分割">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">酒店特色</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="characteristic" name="characteristic"
                   placeholder="请输入酒店特色 多个用/分割">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系号码</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="phone" name="phone" placeholder="请输入联系号码">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">酒店简述</label>
        <div class="layui-input-block">
            <textarea name="sketch" id="sketch" placeholder="请输入酒店简述" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序顺序</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="sequence" name="sequence" placeholder="请输入排序顺序">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否推荐</label>
        <div class="layui-input-block">
            <input type="checkbox" id="popular" name="popular" lay-skin="switch" value="1" lay-text="是|否">
        </div>
    </div>
    <div class="layui-form-item btn-group">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" id="edit" lay-filter="edit">提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="/page/layui/layui.all.js"></script>
<script type="text/javascript" src="/page/js/admin/hotel/edit.js">
</script>
</body>
</html>
