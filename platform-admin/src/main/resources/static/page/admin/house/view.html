<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/page/layui/css/layui.css" media="all">
    <link href="/page/layui/font/iconfont.css" rel="stylesheet">
    <link href="/page/css/formSelects-v4.css" rel="stylesheet">
    <style type="text/css">
        .layui-table-cell {
            height: auto;
            line-height: 50px;
        }
    </style>
</head>

<body>
<form class="layui-form" style="margin-top: 15px">
    <div class="layui-inline" style="margin-left: 10px">
        <div class="layui-input-inline">
            <input type="text" class="layui-input" name="name" placeholder="请输入房型名称">
        </div>
    </div>
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="text" class="layui-input" name="residence" placeholder="请输入入住人数">
        </div>
    </div>
    <div class="layui-inline">
        <div class="layui-input-inline">
            <select name="hotelId" id="hotelId">
                <option value="">--请选择酒店--</option>
            </select>
        </div>
    </div>
    <div class="layui-inline">
        <div class="layui-input-inline">
            <select name="isAirport">
                <option value="">--是否包含接机--</option>
                <option value="0">否</option>
                <option value="1">是</option>
            </select>
        </div>
    </div>
    <div class="layui-inline">
        <div class="layui-input-inline">
            <select name="IsBreakfast">
                <option value="">--是否包含早餐--</option>
                <option value="0">否</option>
                <option value="1">是</option>
            </select>
        </div>
    </div>
    <div class="layui-inline" style="margin-left: 15px">
        <a class="layui-btn search_btn" lay-submit="" lay-filter="query">查询</a>
    </div>
</form>

<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon">&#xe654;</i>添加</button>
    </div>
</script>

<section class="panel panel-padding">
    <table id="dataView" class="layui-hide" lay-filter="data"></table>
</section>


<script type="text/html" id="operator_item">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除</a>
</script>


<script src="/page/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/page/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/page/js/admin/house/view.js" type="text/javascript" charset="utf-8"></script>
<!--<script type="text/javascript" src="/page/js/common/functions.js"></script>-->
</body>
</html>
