<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/page/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/page/css/common/style.css">
</head>
<body class="childrenBody">
<form class="layui-form" id="_form" style="width: 90%; margin-top: 10px">
    <input type="hidden" id="primaryKey" th:value="${id}">

    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" id="id" name="id" readonly="readonly">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">封面图片</label>
        <div class="layui-input-block">
            <div class="layui-upload-list">
                <input type="hidden" class="layui-input" id="picture" name="picture">
                <img class="layui-upload-img" src="/page/img/upload.png" id="showPicture" title="点击上传图片"
                     style="float: left; width: 120px; height: 120px; cursor:pointer;">
            </div>
        </div>
        <p style="float: bottom;" id="showText"></p>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片标题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="title" name="title" placeholder="请输入图片标题">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">图片描述</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="description" name="description" placeholder="请输入图片描述">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">排序序号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="sequence" name="sequence" placeholder="请输入排序序号">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">图片类型</label>
        <div class="layui-input-block">
            <select id="type" name="type">
                <option value="">--请选择--</option>
                <option value="0">首页</option>
                <option value="1">Banner</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item btn-group">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" id="edit" lay-filter="edit">提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="/page/layui/layui.all.js"></script>
<script type="text/javascript" src="/page/js/admin/indexSlideshow/edit.js">
</script>
</body>
</html>
