<!DOCTYPE HTML>
<html>
<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/page/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/page/css/common/style.css">
</head>
<body class="childrenBody">
<form class="layui-form" id="_form" style="width: 90%; margin-top: 10px">
    <input type="hidden" id="hotelId" th:value="${hotelId}">
    <input type="hidden" id="houseId" th:value="${houseId}">
    <div class="layui-form-item">
        <label class="layui-form-label">房间名称</label>
        <div class="layui-input-block">
            <select name="roomId" id="roomId" lay-verify="required">
                <option value="">--请选择--</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">入住人名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="userName" name="userName" placeholder="请输入入住人名称">
        </div>
    </div>

    <div class="layui-form-item btn-group">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" id="add" lay-filter="add">提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="/page/layui/layui.all.js"></script>
<script type="text/javascript" src="/page/js/admin/order/resident.js">
</script>
</body>
</html>
