<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/page/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/page/css/common/style.css">
</head>
<body class="childrenBody">
<form class="layui-form" id="_form" style="width: 90%; margin-top: 10px">
    <input type="hidden" id="primaryKey" th:value="${id}">
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" id="id" name="id" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" id="orderId" name="orderId" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">入住人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" id="residentsName" name="residentsName" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" id="phone" name="phone" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱地址</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" id="email" name="email" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">入住成人数</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" id="adultNumber" name="adultNumber" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">入住儿童数</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" id="childNumber" name="childNumber" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份证号码</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" id="identity" name="identity" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">到点时间区间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" id="arriveTime" name="arriveTime" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">入住时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" id="residentTime" name="residentTime" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">离店时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" id="exitTime" name="exitTime" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" id="remarks" name="remarks" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否入住</label>
        <div class="layui-input-block">
            <input type="checkbox" id="status" name="status" lay-skin="switch" value="0" lay-text="是|否">
        </div>
    </div>
</form>

<script type="text/javascript" src="/page/layui/layui.all.js"></script>
<script type="text/javascript" src="/page/js/admin/order/edit.js">
</script>
</body>
</html>
