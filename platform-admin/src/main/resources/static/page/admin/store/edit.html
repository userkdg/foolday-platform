<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/system/page/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/system/page/css/common/style.css">
</head>
<body class="childrenBody">
<form class="layui-form" lay-filter="hotelArea_info" style="width: 90%; margin-top: 10px">
    <input type="hidden" id="primaryKey" th:value="${id}">

    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" id="id" name="id" readonly="readonly">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">店铺名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="storeName" name="storeName" placeholder="名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="phone" name="phone" placeholder="联系电话">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">店铺地址</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="address" name="address" placeholder="店铺地址">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">店铺描述</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="storeDiscribe" name="storeDiscribe" placeholder="店铺描述">
        </div>
    </div>
    <div class="layui-form-item btn-group">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" id="edit" lay-filter="edit">提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="/system/page/layui/layui.js"></script>
<script type="text/javascript" src="/system/page/js/admin/store/edit.js">
</script>
</body>
</html>
