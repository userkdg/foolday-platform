<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <link href="../../layui/font/iconfont.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #ffffff;
        padding: 15px;
    }

    .add-subcat {
        display: none;
        padding: 15px;
    }

    .show_logo {
        width: 100%;
        height: 100%;
        
    }
    
    .layui-upload-img {
    	width: 200px;
    }
</style>

<body>
    <div id="container">
        <div class="head">
            <section class="panel panel-padding">
                <form class="layui-form" id="select_role">
                    <div class="layui-form">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input class="layui-input" name="sel_name" placeholder="角色名称">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button lay-submit class="layui-btn" lay-filter="search">查找</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>

        <section class="panel panel-padding">
            <div class="group-button">
                <button class="layui-btn layui-btn-sm modal">
                    <i class="iconfont">&#xe608;</i> 添加广告
                </button>
            </div>

            <table id="adver_list" class="layui-hide" lay-filter="advercises"></table>
        </section>

        <div class="add-subcat">
            <form class="layui-form" id="advercise_info">
                <input name="id" type="hidden" value="">
                <div class="layui-form-item">
                    <label class="layui-form-label">广告图片</label>
                    <div class="layui-input-block">
                        <div class="layui-upload">
                            <button type="button" class="layui-btn upload" id="choose_img">选择图片</button>
                            <div class="layui-upload-list" v-show="img">
                                <img class="layui-upload-img" :src="img" id="img">
                                <p>
                                    <a class="layui-btn layui-btn-danger layui-btn-xs delete_img" @click="clear">清除</a>
                                    <span id="upload_result">{{upload_result}}</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="">立即添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/admin/advertise.js?v=1.0.0" type="text/javascript" charset="utf-8"></script>
<script type="text/html" id="operator_item">
    <a class="layui-btn layui-btn-xs layui-btn layui-btn-warm" lay-event="edit"><i class="iconfont">&#xe649;</i>编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class="iconfont">&#xe649;</i>删除</a>
</script>
<script type="text/html" id="img_detail">
    <img src="{{d.path}}" class="layui-upload-img show_logo">
</script>
<script type="text/html" id="status">
    <input type="checkbox" name="is_show" value="{{d._id}}" lay-skin="switch" lay-text="开启|关闭" lay-filter="status" {{ d.status ? 'checked' : '' }}>
  </script>

</html>
