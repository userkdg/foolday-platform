<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <link href="../../layui/font/iconfont.css" rel="stylesheet">
    <link href="../../css/formSelects-v4.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #ffffff;
        padding: 15px;
    }

    .add-subcat {
        display: none;
        padding: 15px;
    }

    .modal {
        margin-top: 20px;
        width: 80px !important;
        line-height: 35px !important;
        height: 35px !important;
        font-size: 12px;
        padding: 0px !important;
    }
</style>

<body>
<div id="container">
	<div class="head">
        <section class="panel panel-padding">
            <form class="layui-form" id="select_role">
                <div class="layui-form">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input class="layui-input" v-model="sel_name" placeholder="用户名">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button lay-submit class="layui-btn" lay-filter="search">查找</button>
                    </div>
                </div>
            </form>
        </section>
    </div>

    <section class="panel panel-padding">


        <table id="route_list" class="layui-hide" lay-filter="feedbacks"></table>
    </section>

    <div class="add-subcat">
        <form class="layui-form" id="message_info">

        </form>
    </div>
</div>
    </body>
<script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/admin/ninePicture.js" type="text/javascript" charset="utf-8"></script>
<script type="text/html" id="operator_item">

    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class="iconfont">&#xe649;</i>删除</a>
</script>
<script type="text/html" id="status">
    <input type="checkbox" name="is_show" value="{{d.pictureId}}" lay-skin="switch" lay-text="是|否" lay-filter="status" {{ d.status ? 'checked' : '' }}>
  </script>
<script type="text/html" id="image_item">
    <img src="{{d.pictureUrl}}" class="layui-upload-img show_logo">
</script>
</html>
