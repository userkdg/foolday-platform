<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <link href="../../layui/font/iconfont.css" rel="stylesheet">
    <link href="../../css/formSelects-v4.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #ffffff;
        padding: 15px;
    }

    .add-subcat {
        display: none;
        padding: 15px;
    }

    select {
        height: 35px;
        width: 120px;
    }

    .layui-upload-img {
        width: 120px;
        height: 80px;
    }

    .parent {
        display: flex;
        align-items: center;
        width: 50%;
    }

    .child {
        margin-left: 15px;
    }

    .layui-table-cell{
    height:40px;
    line-height: 40px;
}
</style>

<body>
<div id="container">
	<div class="head">
        <section class="panel panel-padding">
            <form class="layui-form" id="select_role">

            </form>
        </section>
    </div>

    <section class="panel panel-padding">
        <div class="group-button">

        </div>

        <table id="card_list" class="layui-hide" lay-filter="cards"></table>
    </section>

    <div class="add-subcat">
        <form  id="message_info">

            <div class="layui-form-item">
            <label class="layui-form-label">九图计划</label>
            <div class="layui-input-block">

                <textarea v-model="ninePlan" required placeholder="" class="layui-textarea"></textarea>
            </div>
        </div>

            <div class="layui-form-item">
                <label class="layui-form-label">九图</label>
                <div class="layui-input-block">
                    <div class="layui-upload">
                        <button type="button" class="layui-btn layui-btn-sm detail_img" id="detail_img">选择图片</button>
                        <div class="layui-upload-list" v-show="ninePicture">
                            <img class="layui-upload-img" :src="ninePicture">
                            <p>
                                <a class="layui-btn layui-btn-danger layui-btn-xs" @click="clear_path(1)">清除</a>
                                <span>{{logo_result}}</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="">立即添加</button>
                </div>
            </div>
        </form>
    </div>
</div>
    </body>
<script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=HSIBZ-G7E63-4TY3Z-3LPC6-ZMPVQ-XRBQO"></script>
<script charset="utf-8" type="text/javascript" src="../../js/map/map.js"></script>
<script src="../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/admin/ninePlan.js?v=1.0.0" type="text/javascript" charset="utf-8"></script>
<script type="text/html" id="operator_item">
    <a class="layui-btn layui-btn-xs layui-btn layui-btn-warm" lay-event="edit"><i class="iconfont">&#xe649;</i>编辑</a>
</script>



<script type="text/html" id="nine_image">
    <img src="{{d.ninePicture}}" class="layui-upload-img show_logo">
</script>

</html>
