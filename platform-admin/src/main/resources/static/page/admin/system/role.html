<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/activity/layui/css/layui.css" media="all">
    <link href="/activity/layui/font/iconfont.css" rel="stylesheet">
    <link href="/activity/css/formSelects-v4.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #ffffff;
        padding: 15px;
    }

    .add-subcat {
        display: none;
        padding: 15px;
    }

    .modal {
        margin-top: 20px;
        width: 80px !important;
        line-height: 35px !important;
        height: 35px !important;
        font-size: 12px;
        padding: 0px !important;
    }
</style>

<body>
    <div class="head">
        <section class="panel panel-padding">
            <form class="layui-form" id="select_role">
                <div class="layui-form">
                    <div class="layui-inline">
                        <select name="isAdmin">
                            <option value="">发起方</option>
                            <option value="0">子后台</option>
                            <option value="1">总后台</option>
                            <option value="">全 部</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input class="layui-input" name="sel_name" placeholder="学校名称">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button lay-submit class="layui-btn" lay-filter="search">查找</button>
                    </div>
                </div>
            </form>
        </section>
    </div>

    <section class="panel panel-padding">
        <div class="group-button">
            <button class="layui-btn layui-btn-small modal">
                <i class="iconfont">&#xe608;</i> 添加角色
            </button>
        </div>
        <table id="role_list" class="layui-hide" lay-filter="roles"></table>
    </section>

    <div class="add-subcat">
        <form class="layui-form" id="role_info">
            <input name="id" type="hidden" value="">
            <div class="layui-form-item">
                <label class="layui-form-label">角色名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">权限列表</label>
                <div class="layui-input-block">
                    <select name="roles" xm-select="role_content" xm-select-skin="primary">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="msgInfo">立即添加</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="/activity/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/activity/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/activity/js/admin/role.js?v=1.0.1" type="text/javascript" charset="utf-8"></script>
<script type="text/html" id="operator_item">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="iconfont">&#xe649;</i>编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class="iconfont">&#xe649;</i>删除</a>
</script>
</html>
