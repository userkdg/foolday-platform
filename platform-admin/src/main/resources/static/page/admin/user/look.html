<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/page/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/page/css/common/style.css">
</head>
<body class="childrenBody">
<form class="layui-form" id="_form" style="width: 90%; margin-top: 10px">
    <input type="hidden" id="primaryKey" th:value="${id}">
    <div class="layui-form-item">
        <label class="layui-form-label">个人头像</label>
        <div class="layui-input-block">
            <img src="" id="showPicture" title="会员头像" style="align: center; width: 100px; height: 100px;" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">会员名称</label>
        <div class="layui-input-block">
            <input type="text" readonly id="username" name="username" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> 手机号 </label>
        <div class="layui-input-block">
            <input type="text" readonly id="phone" name="phone" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> 证件类型 </label>
        <div class="layui-input-block">
            <input type="text" readonly id="idType" name="idType" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> 证件号 </label>
        <div class="layui-input-block">
            <input type="text" readonly id="identity" name="identity" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> 会员邮箱 </label>
        <div class="layui-input-block">
            <input type="email" readonly id="email" name="email" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> 会员地址 </label>
        <div class="layui-input-block">
            <input type="text" readonly id="address" name="address" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> 会员生日 </label>
        <div class="layui-input-block">
            <input type="text" readonly id="birthday" name="birthday" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> 会员积分 </label>
        <div class="layui-input-block">
            <input type="text" readonly id="totalIntegral" name="totalIntegral" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> 注册时间 </label>
        <div class="layui-input-block">
            <input type="text" readonly id="creatTime" name="creatTime" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="text" readonly id="gender" name="gender" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="text" readonly id="status" name="status" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">会员等级</label>
        <div class="layui-input-block">
            <input type="text" readonly id="userLevel" name="userLevel" class="layui-input">
        </div>
    </div>
</form>

<script type="text/javascript" src="/page/layui/layui.all.js"></script>
<script type="text/javascript" src="/page/js/admin/user/look.js">
</script>
</body>
</html>
