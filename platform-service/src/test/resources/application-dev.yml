server:
  port: 8080

spring:
  application:
    name: platform-service-test

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/foolday_platform?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 10
        prepStmtCacheSqlLimit: 16
        useServerPrepStmts: true
        maximumPoolSize: 5

    tomcat:
      max-wait: 10000
      max-active: 50
      test-on-borrow: true
  servlet:
    multipart.max-file-size: 10Mb
    multipart:
      max-request-size: 100Mb
  redis:
    database: 1
    host: localhost
    password:
    port: 6379

mybatis-plus:
  # 如果是放在src/main/java目录下 classpath:/com/yourpackage/*/mapper/*Mapper.xml
  # 如果是放在resource目录 classpath:/mapper/*Mapper.xml
  mapper-locations: classpath:/com/foolday/dao/*/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔 com.yourpackage.*.entity
  typeAliasesPackage: com.foolday.dao.* # todo
  # 支持统配符 * 或者 ; 分割
  typeEnumsPackage: com.foolday.core.enums
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 3
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #mp2.3+ 全局表前缀 mp_
    #table-prefix: mp_
    #刷新mapper 调试神器
    #refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    # Sequence序列接口实现类配置
    key-generator: com.baomidou.mybatisplus.incrementer.OracleKeyGenerator
    #逻辑删除配置（下面3个配置）
    logic-delete-value: 1
    logic-not-delete-value: 0
  configuration:
    #配置返回数据库(column下划线命名&&返回java实体是驼峰命名)，自动匹配无需as（没开启这个，SQL需要写as： select user_id as userId）
    map-underscore-to-camel-case: true
    cache-enabled: false
    #配置JdbcTypeForNull, oracle数据库必须配置
    jdbc-type-for-null: 'null'

logging:
  level:
    ROOT: INFO
    com.foolday: DEBUG